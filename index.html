<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
  </head>

  <body>
    <div id="app" class="ui container">
      <h1>Perfiles ITGAM</h1>
      <div class="ui cards">
        <github-user-card
          v-for="user in users"
          :username="user"
        ></github-user-card>
      </div>
    </div>

    <script type="text/x-template" id="github-user-card-template">
      <div class="ui card">
        <div class="image">
          <a class="ui blue ribbon label">TICS</a>
          <img :src="user.avatar_url" />
        </div>
        <div class="content">
          <a class="header">{{user.name}}</a>
          <div class="meta">
            <span class="date">{{user.created_at}}</span>
          </div>
          <div class="description">
            {{user.bio}}
          </div>
        </div>
        <div class="extra content">
          <a>
            <i class="user icon"></i>
            {{user.followers}} Amigos
          </a>
        </div>
      </div>
    </script>

    <!-- Importando Vue.js and axios -->
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Tu cÃ³digo JavaScript :) -->
    <script src="script.js"></script>
  </body>
</html>
